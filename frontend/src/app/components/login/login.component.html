<form class="container">
  <h1>Login</h1>
  <div>
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" #emailtxt="ngModel" [(ngModel)]="login_data.email" name="email" id="email" class="form-control" placeholder="Email" required>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" #passwdtxt="ngModel" [(ngModel)]="login_data.password" name="password" id="password" class="form-control" placeholder="Password" required>
  </div>
    <div *ngIf="errmessage" class="alert alert-danger" role="alert">
      Login error: {{errmessage}}
    </div>
  <button class="btn btn-lg btn-primary btn-block" [disabled]="!emailtxt.valid || !passwdtxt.valid" (click)="login();">Sign in</button>
  </div>
</form>
